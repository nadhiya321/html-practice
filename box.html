<html>

<head>
    <title>login-box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <div class="split-box">
        <div class="left">
            <p class="brand">~Fujitsu</p>
            <div class="d-flex center">
                <p class="welcome center">Welcome Back!</p>
                <p class="text  center">To keep connected with us please login with your personal information</p>
                <a class="signin center" href="/login">sign in</a>
            </div>
        </div>

        <div class="right">
            <h1 class="center green">Create Account</h1>
            <div class="icons center">
                <a href="#">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="#">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a href="#">
                    <i class="bi bi-twitter"></i>
                </a>

            </div>
            <p class="center account-text">or use your email for registration</p>

            <form name="signup-form">

                <div class="controls">
                    <i class="bi bi-person-check"></i>
                    <input type="text" Name="name" placeholder="Name">
                </div>

                <div class="controls">
                    <i class="bi bi-envelope"></i>
                    <input type="email" Name="email" placeholder="Email">
                </div>

                <div class="controls">
                    <i class="bi bi-lock"></i>
                    <input type="password" Name="password" placeholder="Password">
                </div>

                <div class="signup-row">
                    <button class="signup-btn" type="button">SIGN UP</button>
                </div>
            </form>

        </div>
    </div>
    </div>
</body>

</html>
