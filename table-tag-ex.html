<html>
<head>
    <title>tbody tag</title>
    <style>
    table,th,td{
        border:1px solid black;
    }
    </style>
</head>
<body>
    <h1>The thead,tbody,tfoot element</h1>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>january</td>
                <td>200</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>february</td>
                <td>400</td>
            </tr>
        </tfoot>
    </table>
</body>


</html>
