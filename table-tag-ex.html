<html>

<head>
    <title>Table tag</title>
    <style>
        table {
            border: 1px solid black;
            background-color: rgb(226, 43, 202);
        }
    </style>
</head>

<body>
    <h1>The thead,tbody element</h1>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>january</td>
                <td>200</td>
            </tr>
            <tr>
                <td>february</td>
                <td>400</td>
            </tr>
            <tr>
                <td>march</td>
                <td>500</td>
            </tr>
            <tr>
                <td>april</td>
                <td>600</td>
            </tr>
            <tr>
                <td>may</td>
                <td>700</td>
            </tr>
            <tr>
                <td>june</td>
                <td>300</td>
            </tr>
            <tr>
                <td>july</td>
                <td>500</td>
            </tr>

        </tbody>
    </table>
</body>


</html>
