<!DOCTYPE html>
<html lang="en">

<head>
    <mete charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="=IE=edge">
        <mete name="viewport" content="width=device-width,  initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

            <title>login design</title>
            <style>
                .container {
                    margin-left: 30%;
                    margin-top: 5%;

                }


                .card {
                    border: none;
                }

                .bg-color {
                    background-color: #007db3;
                }

                .card-text {
                    color: #6c757d;
                }

                .signup {
                    color: #007db3;
                }

                .btn {
                    margin-left: -44px;
                }
            </style>
</head>

<body>
    <div class="container h-100">
        <div class="card" style="max-width: 650px;">
            <div class="row g-0">
                <div class="col-lg-5 bg-color">
                    <h5 class=" m-4 mb-5 text-white">please login to continue</h5>
                    <img class="img-fluid mt-5" src="./raawebsite\img\Raaonline_files\lgoin.svg" alt="lgoin.svg">

                </div>
                <div class="col-lg-7">
                    <div class="card-body mx-4">
                        <img src=".\raawebsite\img\log-small.webp" alt="log-small">
                    </div>
                    <h2 class="card-title mx-5">welcome!</h2>
                    <p class="card-text mx-5"><small>login to continue</small></p>
                    <p class=" mx-5">don't have an account?<span class="signup">Signup here</span></p>
                    <div class="mb-3 mx-5">
                        <label for="exampleFormControlInput1" class="form-label">Email or mobile</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="sai@example.com">
                    </div>
                    <div class="col-auto mx-5">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                        <p class="mx-5"><small>forgot password?</small></p>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary mx-5">login</button>
                        <button type="button" class="btn btn-outline-dark">cancle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
