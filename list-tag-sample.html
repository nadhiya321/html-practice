<html>

<head>
    <title>List tag</title>
    <style>
        .green {
            color: green;
        }

        .brown {
            color: brown;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <p>The ol and ul element</p>
    <ol>
        <li>red</li>
        <li>blue </li>
        <li class="brown">blue </li>
        <li>yellow</li>
    </ol>
    <ul class="brown">
        <li>green</li>
        <li>orange</li>
        <li>purple</li>
    </ul>

</body>

</html>
